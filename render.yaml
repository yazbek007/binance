# render.yaml
services:
  - type: web
    name: crypto-signals-bot
    runtime: docker
    plan: free
    region: frankfurt  # يمكن تغييرها حسب موقعك
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true
